<script>

    CountDownTimer('04/05/2018 16:00 PM', 'countdown');

    function CountDownTimer(dt, id)
    {
        var end = new Date(dt);

        var _second = 1000;
        var _minute = _second * 60;
        var _hour = _minute * 60;
        var _day = _hour * 24;
        var timer;

        function showRemaining() {
            var now = new Date();
            var distance = end - now;
            if (distance < 0) {

                clearInterval(timer);
                document.getElementById(id).innerHTML = '0 dager 0 timer 0 minutter 0 sekunder';

                return;
            }
            var days = Math.floor(distance / _day);
            var hours = Math.floor((distance % _day) / _hour);
            var minutes = Math.floor((distance % _hour) / _minute);
            var seconds = Math.floor((distance % _minute) / _second);
	    
	    document.write(end);
		
            document.getElementById(id).innerHTML = days + ' Dager ';
            document.getElementById(id).innerHTML += hours + ' Timer ';
            document.getElementById(id).innerHTML += minutes + ' Minutter ';
            document.getElementById(id).innerHTML += seconds + ' Sekunder';
            
			if (days < 1 && hours < 1 && minutes < 1 && seconds < 1) {
                document.getElementById('fri').innerHTML = "JA";
            }

            if (document.getElementById('fri').innerHTML == "JA") {
                document.getElementById("soundbar").innerHTML = '<audio controls autoplay="true" loop id=sound><source src="celebrate.wav" type="audio/mpeg"></audio>';
            }
        }

        timer = setInterval(showRemaining, 1000);
    }


</script>

<script>
var audio = document.getElementById('sound');

document.getElementById('mute').addEventListener('click', function (e)
{
    e = e || window.event;
    audio.muted = !audio.muted;
    e.preventDefault();
}, false);

</script>
